    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #016ce6;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            text-align: center;
            margin: 1em 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #050505;
            
        }
        nav a:hover {
            color: #016ce6;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #016ce6;
            color: rgb(37, 37, 37);
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* container for images */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 500px; /* 根据需要调整高度 */
            margin: auto;
            overflow: hidden;
        }

        /* Each slide */
        .slides {
            position: absolute;
            top: 25%;
            left: 0%;
            width: 100%;
            height: 60%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideAnimation 30s infinite;
            z-index: 1; /* to make sure text box is on top */
        }

        /* 淡入淡出動畫 */
        @keyframes slideAnimation {
            0% { opacity: 0; }
            20% { opacity: 1; }
            40% { opacity: 1; }
            60% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* 让每张幻灯片在不同时间显示 */
        .slide1 {
            background-image: url('resource/back1.jpg'); /* 替换为你的第一张图片路径 */
            background-size: cover;
            animation-delay: 0s;
            
            
        }

        .slide2 {
            background-image: url('resource/back2.jpg'); /* 替换为你的第二张图片路径 */
            background-position: bottom + 200px;
            background-size: cover;
            animation-delay: 10s;
            
            
        }

        .slide3 {
            background-image: url('resource/back3.jpg'); /* 替换为你的第三张图片路径 */
            background-size: cover;
            animation-delay: 20s;
            
            
        }

        /* float text box */
        .text-box {
            position: absolute;
            top: 25%;
            left: 10%; 
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: fit-content;
            z-index: 2; /* to make sure text box is on top */
        }

        
    </style>
</head>
