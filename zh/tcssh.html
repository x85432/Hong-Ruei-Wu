    <header>
        <div>
            <h1>臺中二中介紹</h1>

        <div class="headerIcon iconHome">
            <a href="../index.html">
                <img src="../resource/home.png" alt="首頁" width="50" height="50"><img>
            </a>
            <p>主頁</p>
        </div>

        <div class="headerIcon iconAbout">
            <a href="sitemap_zh.html">
               
                <img src="../resource/bunny_icon.png" alt="網站導覽" width="50" height="50"><img>
            </a>
            <p>網站導覽</p>
        </div>
        <div class="headerIcon iconContact">
            <a href="contact.html">
                <img src="../resource/contact_icon.png" alt="聯絡資訊" width="50" height="50"><img>
            </a>
            <p>聯絡資訊</p>
        </div>

    <div class="slideshow-container">
        <!-- 第一張圖片 -->
        <input type="radio" name="slideshow" id="slide1" checked>
        <label for="slide2" class="slide">
            <div class="slide-content">
                <h1>臺中市立第二高級中等學校</h1>
                <div class="image-container">
                    <img src="../resource/二中校門.jpg" alt="二中校門" class="main-image">
                    <a href="https://tcssh.tc.edu.tw/">
                        <img src="../resource/tcssh_icon.png" alt="二中 Logo" class="logo">
                    </a>
                </div>
                <p>台中二中創校於1922年，起源於日治時期的台中中學校，中二中為台中四省中一員，現為中部五校聯盟。</p>
            </div>
        </label>


        <!-- 第二張圖片 -->
        <input type="radio" name="slideshow" id="slide2">
        <label for="slide3" class="slide">
            <div class="slide-content">
                <h1>身為一名二中生的配件</h1>
                <div class="image-container">
                    <img src="../resource/二中衫.jpg" alt="配件們" class="main-image">
                    <img src="../resource/二中褲.jpg" alt="配件們" class="short">
                    <img src="../resource/二中書包.jpg" alt="配件們" class="bag">
                </div>
                <p>二中T、二中褲、書包</p>
            </div>
            
        </label>

        <!-- 第三張圖片 -->
        <input type="radio" name="slideshow" id="slide3">
        <label for="slide4" class="slide">
            <div class="slide-content">
                <h1>有一名智慧的二中教師曾云:<br>「你們唯一穿制服的時間應該是大學的制服日」</h1>
                <div class="image-container">
                    <img src="../resource/清交聯合制服日-第一屆.jpg">
                </div>
                <p>但是我發現到交大的學長都蠻懶惰的，於是我跟我清大的朋友興辦了第一屆的清交聯合中二中制服日。</p>
            </div>
        </label>

        <input type="radio" name="slideshow" id="slide4">
        <label for="slide1" class="slide">
            <div class="slide-content">
                <h1>臺中二中已經100歲了</h1>
                <div class="image-container">
                    <img src="../resource/百年校慶.gif">
                </div>
                <p>剛好是我高中畢業隔一年，交大作業還扛的住的時候有回到母校找老師。</p>
            </div>
