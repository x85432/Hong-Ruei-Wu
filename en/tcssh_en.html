
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Taichung Municipal Second Senior High School</title>
    <link rel="stylesheet" href="../css/tcsshStyle.css">
</head>
<body>
    <header>
        <div>
            <h1>Introduction to Taichung Municipal Second Senior High School</h1>
        </div>

        <div class="headerIcon iconHome">
            <a href="../index.html">
                <img src="../resource/home.png" alt="Home" width="50" height="50">
            </a>
            <p>Home</p>
        </div>

        <div class="headerIcon iconAbout">
            <a href="sitemap_zh.html">
                <img src="../resource/bunny_icon.png" alt="Sitemap" width="50" height="50">
            </a>
            <p>Sitemap</p>
        </div>

        <div class="headerIcon iconContact">
            <a href="contact.html">
                <img src="../resource/contact_icon.png" alt="Contact Me" width="50" height="50">
            </a>
            <p>Contact Me</p>
        </div>
    </header>

    <div class="slideshow-container">
        <!-- Slide 1 -->
        <input type="radio" name="slideshow" id="slide1" checked>
        <label for="slide2" class="slide">
            <div class="slide-content">
                <h1>Taichung Municipal Second Senior High School</h1>
                <div class="image-container">
                    <img src="../resource/二中校門.jpg" alt="TMSSH Gate" class="main-image">
                    <a href="https://tcssh.tc.edu.tw/">
                        <img src="../resource/tcssh_icon.png" alt="TMSSH Logo" class="logo">
                    </a>
                </div>
                <p>Founded in 1922, TMSSH originated from the Taichung Middle School during the Japanese colonial period. TMSSH is one of the "Four Great Provincial Schools" and is now part of the Central Taiwan Five Schools Alliance.</p>
            </div>
        </label>

        <!-- Slide 2 -->
        <input type="radio" name="slideshow" id="slide2">
        <label for="slide3" class="slide">
            <div class="slide-content">
                <h1>The Accessories of a TMSSH Student</h1>
                <div class="image-container">
                    <img src="../resource/二中衫.jpg" alt="Accessories" class="main-image">
                    <img src="../resource/二中褲.jpg" alt="Accessories" class="short">
                    <img src="../resource/二中書包.jpg" alt="Accessories" class="bag">
                </div>
                <p>TMSSH Shirt, TMSSH Pants, School Bag</p>
            </div>
        </label>

        <!-- Slide 3 -->
        <input type="radio" name="slideshow" id="slide3">
        <label for="slide4" class="slide">
            <div class="slide-content">
                <h1>A Wise TMSSH Teacher Once Said: <br>"The only time you should wear a uniform is during university uniform day."</h1>
                <div class="image-container">
                    <img src="../resource/清交聯合制服日-第一屆.jpg">
                </div>
                <p>However, I noticed that seniors at NYCU were quite lazy, so I organized the first joint TMSSH uniform day with my friend at NTHU.</p>
            </div>
        </label>

        <!-- Slide 4 -->
        <input type="radio" name="slideshow" id="slide4">
        <label for="slide1" class="slide">
            <div class="slide-content">
                <h1>TMSSH is Now 100 Years Old</h1>
                <div class="image-container">
                    <img src="../resource/百年校慶.gif">
                </div>
                <p>It was just a year after I graduated from high school, and I was able to visit my teachers while still managing my university work.</p>
            </div>
        </label>
    </div>

    <!-- User Hint -->
    <p class="hint">Click on the images to switch to the next slide</p>
